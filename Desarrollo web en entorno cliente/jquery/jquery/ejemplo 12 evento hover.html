/*Implementaremos una página que contenga tres hipervínculos, 
cuando ingrese la flecha del mouse al hipervínculo cambiaremos el color de fondo, 
retornando el color original cuando retiramos la flecha del elemento.*/
var x;
x=$(document);
x.ready(inicializarEventos);

function inicializarEventos()
{
  var x;
  x=$("a");
  x.hover(entraMouse,saleMouse);
}


function entraMouse()
{
  $(this).css("background-color","#ff0");
}

function saleMouse()
{
  $(this).css("background-color","#fff");
}
